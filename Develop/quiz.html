<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>

    <!-- <link rel="stylesheet" href="../Assets/css/quiz.css" /> -->
  </head>
  <body>
    <header>
      <h1>Coding Quiz</h1>
      <div id="timer"></div>
    </header>
    <!-- Quiz COntainer -->
    <div id="quiz-container">
      <!-- questions Container -->
      <div class="questions">
        <h2 id="question"></h2>
        <ol type="A">
          <li class="option">
            <button id="option0" onclick="calcScore(this)"></button>
          </li>
          <li class="option">
            <button id="option1" onclick="calcScore(this)"></button>
          </li>
          <li class="option">
            <button id="option2" onclick="calcScore(this)"></button>
          </li>
          <li class="option">
            <button id="option3" onclick="calcScore(this)"></button>
          </li>
        </ol>
        <h4 id="stat"></h4>
      </div>

      <div class="buttons">
        <button type="button" class="next">Next</button>
      </div>
    </div>

    <!-- score section -->
    <div id="scoreboard">
      <h2 id="score-title">Your Score</h2>
      <h2 id="score"></h2>
      <button type="button" id="score-btn" onclick="backToQuiz()">
        Back to Quiz
      </button>
      <button type="button" id="check-answer" onclick="checkAnswers()">
        Check Answers
      </button>
    </div>

    <!-- Answer Section -->
    <div id="answerBank">
      <h2>Answers :</h2>
      <ol type="1" id="answers"></ol>
      <button type="button" id="score-btn" onclick="backToQuiz()">
        Back to Quiz
      </button>
    </div>

    <!-- Javascript file link -->
    <script src="/Develop/quiz.js"></script>
  </body>
</html>
